        <button onclick="button1()">Adição</button>
        <p id="calculo"></p>
        <script>
            function button1()
            {
                var soma1;
                var soma2;
                soma1 = prompt("Digite o primeiro número", );
                soma2 = prompt("Digite o segundo número", );
                s1 = Number(soma1);
                s2 = Number(soma2);
                soma = Number(s1+s2);
                const calculo = ["Resultado = "+soma];
                document.getElementById("calculo").innerHTML = calculo;
            }
        </script>

        <button onclick="button2()">Subtração</button>
        <p id="calculo1"></p>
        <script>
            function button2()
            {
                var sub1;
                var sub2;
                sub1 = prompt("Digite o primeiro número", );
                sub2 = prompt("Digite o segundo número", );
                s1 = Number(sub1);
                s2 = Number(sub2);
                sub = Number(s1-s2);
                const calculo = ["Resultado = "+sub];
                document.getElementById("calculo1").innerHTML = calculo;
            }
        </script>

        <button onclick="button3()">Divisão</button>

            function button3()

                d2 = Number(div2);
                div = Number(d1/d2);
                const calculo = ["Resultado = "+div];
                document.getElementById("calculo2").innerHTML = calculo;
                
            }
        </script>

        <button onclick="button4()">Multiplicação</button>

            <script>
                function button4()

                    m2 = Number(mult2);
                    mult = Number(m1*m2);
                    const calculo = ["Resultado = "+mult];
                    document.getElementById("calculo3").innerHTML = calculo;
                }
